<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="kamrul-site-id" content="kamrul" />
  <title>Kamrul Embed Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
      color: #222;
    }
    h2 {
      margin-top: 40px;
      color: #1d4ed8;
    }
    .section {
      margin-bottom: 30px;
    }
    .social-icon {
      width: 26px;
      margin: 4px;
      vertical-align: middle;
      transition: transform 0.2s;
    }
    .social-icon:hover {
      transform: scale(1.2);
    }
    .logo-img {
      height: 50px;
      margin: 10px 0;
    }
    #footer-note {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .project, .education {
      margin-bottom: 10px;
      padding: 10px;
      background: #f0f4ff;
      border-radius: 6px;
    }
  </style>
</head>
<body data-embed-id="kamrul">

  <div id="site-id" data-id="kamrul" style="display:none;"></div>

  <h2>👤 Profile</h2>
  <div id="photo"></div>
  <div id="name" style="font-size:24px; font-weight:bold;"></div>
  <div id="designation" style="font-style:italic;"></div>
  <div id="tagline"></div>
  <div id="quote" style="margin-top:5px;color:#444;"></div>

  <h2>📞 Contact</h2>
  <div id="email"></div>
  <div id="phone"></div>

  <h2>🖼 Logo</h2>
  <div id="logo"></div>
  <div id="logos"></div>

  <h2>🌍 Address</h2>
  <div id="address"></div>

  <h2>🎓 Education</h2>
  <div id="education"></div>

  <h2>💼 Projects</h2>
  <div id="projects"></div>

  <h2>🛠 Skills</h2>
  <div id="skills"></div>

  <h2>🌐 Language Skills</h2>
  <div id="language_skills"></div>

  <h2>✅ Freelance & Work Info</h2>
  <div id="experience_years"></div>
  <div id="freelance_available"></div>
  <div id="working_hours"></div>

  <h2>🔗 Individual Socials</h2>
  <div id="facebook"></div>
  <div id="github"></div>
  <div id="youtube"></div>
  <div id="telegram"></div>
  <div id="linkedin"></div>
  <div id="whatsapp"></div>

  <h2>📢 All Social Icons</h2>
  <div id="social-icons"></div>

  <div id="footer-note"></div>

  <script src="core.js"></script>
</body>
</html>
