<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Fastest Server...</title>
  <script>
    const servers = [
      "http://103.230.140.222",
      "http://103.230.104.203",
      "http://103.230.107.235",
      "http://103.230.107.233"
    ];

    function testImage(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = url + "/favicon.ico?" + Date.now();
        img.onload = () => resolve(url);
        img.onerror = () => resolve(null);
      });
    }

    async function redirectToFirstAvailable() {
      for (const ip of servers) {
        const result = await testImage(ip);
        if (result) {
          window.location.href = result;
          return;
        }
      }
      document.body.innerHTML = "<h2>‚ùå All result servers are down or blocked.</h2>";
    }

    window.onload = redirectToFirstAvailable;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 22px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>üîç Finding available server... please wait.</h1>
</body>
</html>
