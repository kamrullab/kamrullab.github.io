name: Generate and Update Sitemap

on:
  push:
    branches:
      - main  # Trigger workflow on changes to the main branch

jobs:
  build:
    runs-on: ubuntu-22.04  # Use a specific Ubuntu version for stability

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install Sitemap Generator
      - name: Install Sitemap Generator
        run: npm install -g sitemap-generator-cli

      # Step 3: Generate the Sitemap
      - name: Generate Sitemap
        run: |
          npx sitemap-generator-cli https://kamrul.us -o sitemap.xml

      # Step 4: Add Auto-Generated Metadata
      - name: Add Metadata to Sitemap
        run: |
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          sed -i '/<\/url>/i \
            <lastmod>'"$CURRENT_DATE"'</lastmod>\
            <changefreq>weekly</changefreq>\
            <priority>0.8</priority>' sitemap.xml

      # Step 5: Attach XSL File for Styling
      - name: Attach XSL File
        run: |
          echo '<?xml-stylesheet type="text/xsl" href="sitemap.xsl"?>' | cat - sitemap.xml > temp && mv temp sitemap.xml

      # Step 6: Commit and Push Sitemap
      - name: Commit and Push Sitemap
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add sitemap.xml
          git add sitemap.xsl
          git commit -m "Auto-update sitemap.xml and sitemap.xsl"
          git push https://x-access-token:${GH_PAT}@github.com/kamrullab/kamrullab.github.io.git HEAD:main
