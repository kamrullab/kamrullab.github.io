<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

    }
    .container {

    }

      color: #eaeaea;
    }
    .link-box {
      background: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 8px;
      display: block;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 15px auto;
      max-width: 400px;
    }
    .link-box:hover {
      background: #00ffaa;
      color: #000;
      transform: scale(1.05);
    }
    .label {
      margin-top: 20px;
      color: #ffdddd;
      font-size: 14px;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      h1 { font-size: 22px; }

</head>
