<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Sitemap for kamrul.us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0078D7, #0053A6);
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .sitemap-container {
      margin: 40px auto;
      max-width: 1000px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    header {
      text-align: center;
      padding: 20px 0;
      background: #0078D7;
      color: #fff;
      border-radius: 12px 12px 0 0;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 5px 0;
      font-size: 16px;
    }
    .table-container {
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: center;
      padding: 10px;
    }
    th {
      background: #0078D7;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    a {
      color: #0078D7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="sitemap-container">
    <header>
      <h1>XML Sitemap for kamrul.us</h1>
      <p>Explore all indexed URLs in a visually enhanced format.</p>
    </header>
    <div class="table-container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>URL</th>
            <th>Last Modified</th>
            <th>Change Frequency</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody id="sitemap-table"></tbody>
      </table>
    </div>
    <footer>
      <p>Generated by Kamrul</p>
      <p>Copyright Â© 2025 Kamrul. All rights reserved.</p>
    </footer>
  </div>
  <script>
    async function loadSitemap() {
      try {
        const response = await fetch("sitemap.xml");
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");
        const urls = xmlDoc.getElementsByTagName("url");
        const tableBody = document.getElementById("sitemap-table");

        for (let i = 0; i < urls.length; i++) {
          const loc = urls[i].getElementsByTagName("loc")[0].textContent;
          const lastmod = urls[i].getElementsByTagName("lastmod")[0]?.textContent || "N/A";
          const changefreq = urls[i].getElementsByTagName("changefreq")[0]?.textContent || "N/A";
          const priority = urls[i].getElementsByTagName("priority")[0]?.textContent || "N/A";

          const row = `
            <tr>
              <td><a href="${loc}" target="_blank">${loc}</a></td>
              <td>${lastmod}</td>
              <td>${changefreq}</td>
              <td>${priority}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        }
      } catch (error) {
        console.error("Error loading sitemap:", error);
        document.getElementById("sitemap-table").innerHTML = `
          <tr><td colspan="4" class="text-center text-danger">Failed to load the sitemap.</td></tr>
        `;
      }
    }
    window.onload = loadSitemap;
  </script>
</body>
</html>
