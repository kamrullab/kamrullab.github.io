<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Sitemap for kamrul.us</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin: 20px auto;
      max-width: 900px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    header {
      background-color: #0078D7;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <header>
      <h1>XML Sitemap for kamrul.us</h1>
      <p>Explore all indexed URLs in a user-friendly format.</p>
    </header>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>URL</th>
          <th>Last Modified</th>
          <th>Change Frequency</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody id="sitemap-table"></tbody>
    </table>
  </div>

  <!-- JavaScript to Load and Parse XML -->
  <script>
    async function loadSitemap() {
      try {
        // Fetch the sitemap.xml file
        const response = await fetch("sitemap.xml");
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        // Parse and load URLs into the table
        const urls = xmlDoc.getElementsByTagName("url");
        const tableBody = document.getElementById("sitemap-table");

        for (let i = 0; i < urls.length; i++) {
          const loc = urls[i].getElementsByTagName("loc")[0].textContent;
          const lastmod = urls[i].getElementsByTagName("lastmod")[0]?.textContent || "N/A";
          const changefreq = urls[i].getElementsByTagName("changefreq")[0]?.textContent || "N/A";
          const priority = urls[i].getElementsByTagName("priority")[0]?.textContent || "N/A";

          const row = `
            <tr>
              <td><a href="${loc}" target="_blank">${loc}</a></td>
              <td>${lastmod}</td>
              <td>${changefreq}</td>
              <td>${priority}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        }
      } catch (error) {
        console.error("Error loading sitemap:", error);
        document.getElementById("sitemap-table").innerHTML = `
          <tr><td colspan="4" class="text-center text-danger">Failed to load the sitemap.</td></tr>
        `;
      }
    }

    // Load the sitemap on page load
    window.onload = loadSitemap;
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
